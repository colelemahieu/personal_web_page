<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USS Enterprise Asteroid Dodge</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #gameContainer {
      display: none;
      margin: 2rem auto;
      border: 2px solid white;
      width: 600px;
      height: 400px;
      position: relative;
    }
    canvas {
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #000 0%, #111 100%);
    }
    #startButton, #restartButton {
      margin-top: 2rem;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    #restartButton {
      margin-left: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>USS Enterprise Asteroid Dodge</h1>
  <p>Navigate the Enterprise with your arrow keys and dodge incoming asteroids!</p>
  <button id="startButton" disabled>Start Game</button>
  <button id="restartButton">Restart Game</button>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="600" height="400"></canvas>
  </div>

  <script>
    const startButton = document.getElementById('startButton');
    const restartButton = document.getElementById('restartButton');
    const gameContainer = document.getElementById('gameContainer');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const shipImg = new Image();
    const asteroidImg = new Image();

    let ship = {
      x: canvas.width / 2 - 30,
      y: canvas.height - 80,
      width: 60,
      height: 60,
      speed: 10
    };

    let keys = {};
    let asteroids = [];
    let score = 0;
    let gameOver = false;
    let gameStarted = false;
    let imagesLoaded = 0;

    // Difficulty progression
    let lastSpawnTime = 0;
    let spawnInterval = 2000;
    let asteroidSpeedMultiplier = 1;
    let difficultyTimer = 0;
    let lastFrameTime = performance.now();

    function createAsteroid() {
      asteroids.push({
        x: Math.random() * (canvas.width - 40),
        y: -60,
        speed: (1 + Math.random() * 2) * asteroidSpeedMultiplier
      });
    }

    function drawShip() {
      ctx.drawImage(shipImg, ship.x, ship.y, ship.width, ship.height);
    }

    function drawAsteroids() {
      for (let a of asteroids) {
        ctx.drawImage(asteroidImg, a.x, a.y, 40, 40);
      }
    }

    function updateAsteroids() {
      for (let a of asteroids) {
        a.y += a.speed;
        if (a.y > canvas.height) {
          a.y = -40;
          a.x = Math.random() * (canvas.width - 40);
          score++;
        }

        if (
          a.x < ship.x + ship.width &&
          a.x + 40 > ship.x &&
          a.y < ship.y + ship.height &&
          a.y + 40 > ship.y
        ) {
          gameOver = true;
        }
      }
    }

    function moveShip() {
      if (keys['ArrowLeft'] && ship.x > 0) ship.x -= ship.speed;
      if (keys['ArrowRight'] && ship.x + ship.width < canvas.width) ship.x += ship.speed;
    }

    function drawScore() {
      ctx.fillStyle = 'white';
      ctx.font = '16px sans-serif';
      ctx.fillText(`Score: ${score}`, 10, 20);
    }

    function loop(currentTime = performance.now()) {
      const deltaTime = currentTime - lastFrameTime;
      lastFrameTime = currentTime;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!gameOver) {
        difficultyTimer += deltaTime;

        // Increase difficulty every 5 seconds
        if (difficultyTimer >= 5000) {
          difficultyTimer = 0;
          if (spawnInterval > 400) spawnInterval -= 200;
          asteroidSpeedMultiplier += 0.2;
        }

        // Spawn new asteroid based on dynamic interval
        if (currentTime - lastSpawnTime > spawnInterval) {
          createAsteroid();
          lastSpawnTime = currentTime;
        }

        moveShip();
        updateAsteroids();
        drawShip();
        drawAsteroids();
        drawScore();

        requestAnimationFrame(loop);
      } else {
        ctx.fillStyle = 'red';
        ctx.font = '32px sans-serif';
        ctx.fillText('Game Over', canvas.width / 2 - 90, canvas.height / 2);
        ctx.fillStyle = 'white';
        ctx.font = '20px sans-serif';
        ctx.fillText(`Final Score: ${score}`, canvas.width / 2 - 60, canvas.height / 2 + 30);
        restartButton.style.display = 'inline-block';
      }
    }

    function startGame() {
      gameStarted = true;
      score = 0;
      ship.x = canvas.width / 2 - 30;
      asteroids = [];
      gameOver = false;
      spawnInterval = 2000;
      asteroidSpeedMultiplier = 1;
      lastSpawnTime = performance.now();
      difficultyTimer = 0;
      lastFrameTime = performance.now();
      startButton.style.display = 'none';
      restartButton.style.display = 'none';
      gameContainer.style.display = 'block';
      loop();
    }

    restartButton.addEventListener('click', () => {
      restartButton.style.display = 'none';
      score = 0;
      ship.x = canvas.width / 2 - 30;
      asteroids = [];
      gameOver = false;
      spawnInterval = 2000;
      asteroidSpeedMultiplier = 1;
      lastSpawnTime = performance.now();
      difficultyTimer = 0;
      lastFrameTime = performance.now();
      loop();
    });

    function tryStartIfImagesReady() {
      if (imagesLoaded === 2) {
        startButton.disabled = false;
      }
    }

    shipImg.onload = () => {
      imagesLoaded++;
      tryStartIfImagesReady();
    };

    asteroidImg.onload = () => {
      imagesLoaded++;
      tryStartIfImagesReady();
    };

    shipImg.onerror = () => alert("Failed to load ship image.");
    asteroidImg.onerror = () => alert("Failed to load asteroid image.");

    shipImg.src = '/Images/enterprise.png';
    asteroidImg.src = '/Images/asteroid_cartoon.png';

    window.addEventListener('keydown', (e) => keys[e.key] = true);
    window.addEventListener('keyup', (e) => keys[e.key] = false);
    startButton.addEventListener('click', startGame);
  </script>
</body>
</html>
