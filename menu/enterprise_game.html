<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>USS Enterprise Asteroid Dodge</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    #gameContainer {
      display: none;
      margin: 2rem auto;
      border: 2px solid white;
      width: 100%;
      max-width: 1000px;
      aspect-ratio: 3 / 2;
      position: relative;
      background: radial-gradient(ellipse at center, #000 0%, #111 100%);
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #startButton {
      font-family: 'Press Start 2P', monospace !important;
      margin-top: 2rem;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    #exitFullscreenBtn {
  position: absolute;
  top: 8px;
  right: 8px;
  background: rgba(255, 0, 0, 0.8);
  color: white;
  border: none;
  font-size: 24px;
  font-weight: bold;
  width: 32px;
  height: 32px;
  line-height: 28px;
  text-align: center;
  cursor: pointer;
  border-radius: 4px;
  z-index: 10;
  display: none; /* Hidden by default, show only in fullscreen */
}

    #menuContainer {
  width: 50%;
  max-width: 600px;
  margin: 4rem auto;
  padding: 2rem;
  background-image: url('/Images/game_cover.png'); 
  background-size: cover;       
  background-position: center; 
  background-repeat: no-repeat;
  border-radius: 20px;
  text-align: center;
}



  button {
  font-family: 'Press Start 2P', monospace;
  font-size: 12px;
  padding: 10px 20px;
  color: #0f0;
  background-color: black;
  border: 3px solid #0f0;
  border-radius: 10px;
  cursor: pointer;
  text-transform: uppercase;
  box-shadow: 0 0 10px #0f0;
  transition: all 0.2s ease;
}

button:hover {
  background-color: #0f0;
  color: black;
  box-shadow: 0 0 20px #0f0;
}

    #initialPrompt {
      display: none;
      margin-top: 1rem;
    }

    :fullscreen #gameCanvas,
    :-webkit-full-screen #gameCanvas {
      width: 100%;
      height: 100%;
    }

    :fullscreen #gameContainer,
    :-webkit-full-screen #gameContainer {
      margin: 0;
      width: 100vw;
      height: 100vh;
      max-width: none;
      border: none;
    }
  </style>
</head>
<body>

  
  <div id="menuContainer">
    <h1>USS Enterprise Asteroid Dodge</h1>
    <p>Navigate the Enterprise with your arrow keys and dodge incoming asteroids!</p>
  
    <button id="startButton" disabled>Start Game</button>
  </div>
    
  
  <div id="gameContainer">
    <button id="exitFullscreenBtn" title="Exit Fullscreen">âœ•</button>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
  </div>
  

  <script>
    const startButton = document.getElementById('startButton');
    const gameContainer = document.getElementById('gameContainer');
    const canvas = document.getElementById('gameCanvas');
    //canvas.width = canvas.clientWidth;
    //canvas.height = canvas.clientHeight;
    const ctx = canvas.getContext('2d');

    const shipImg = new Image();
    const asteroidImg = new Image();

    let ship = {
      x: canvas.width / 2 - 30,
      y: canvas.height - 80,
      width: 60,
      height: 60,
      speed: 10
    };

    let keys = {};
    let asteroids = [];
    let score = 0;
    let gameOver = false;
    let asteroidInterval;
    let imagesLoaded = 0;
    let asteroidSpeed = 2;
    let asteroidRate = 2000;
    let difficultyTimer;

    // Mouse tracking for hover effect
    let mouseX = 0;
    let mouseY = 0;
    let isHoveringRestart = false;

    function goFullscreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
      }
    }

    function createAsteroid() {
      asteroids.push({
        x: Math.random() * (canvas.width - 30), // updated size 30
        y: -30, // updated size 30
        speed: asteroidSpeed
      });
    }

    function increaseDifficulty() {
      if (asteroidSpeed < 10) asteroidSpeed += 0.3;
      if (asteroidRate > 400) {
        clearInterval(asteroidInterval);
        asteroidRate -= 150;
        asteroidInterval = setInterval(createAsteroid, asteroidRate);
      }
    }

    function drawShip() {
      ctx.drawImage(shipImg, ship.x, ship.y, ship.width, ship.height);
    }

    function drawAsteroids() {
      for (let a of asteroids) {
        ctx.drawImage(asteroidImg, a.x, a.y, 30, 30); 
      }
    }

    function updateAsteroids() {
      for (let a of asteroids) {
        a.y += a.speed;
        if (a.y > canvas.height) {
          a.y = -30; // updated size 30
          a.x = Math.random() * (canvas.width - 30); 
          score++;
        }

        // collision detection
        if (
          a.x < ship.x + ship.width &&
          a.x + 30 > ship.x &&
          a.y < ship.y + ship.height &&
          a.y + 30 > ship.y
        ) {
          gameOver = true;
        }
      }
    }

    function moveShip() {
      if (keys['ArrowLeft'] && ship.x > 0) ship.x -= ship.speed;
      if (keys['ArrowRight'] && ship.x + ship.width < canvas.width) ship.x += ship.speed;
    }

    function drawScore() {
      ctx.fillStyle = 'white';
      ctx.font = '16px "Press Start 2P", monospace';
      ctx.fillText(`Score: ${score}`, 10, 20);
    }

    // Helper to draw rounded rectangle (for restart button)
    function roundRect(ctx, x, y, width, height, radius, fillStyle, strokeStyle) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();

      if (fillStyle) {
        ctx.fillStyle = fillStyle;
        ctx.fill();
      }
      if (strokeStyle) {
        ctx.strokeStyle = strokeStyle;
        ctx.stroke();
      }
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!gameOver) {
        moveShip();
        updateAsteroids();
        drawShip();
        drawAsteroids();
        drawScore();
        requestAnimationFrame(loop);
      } else {
        clearInterval(asteroidInterval);
        clearInterval(difficultyTimer);

        ctx.fillStyle = 'red';
        ctx.font = '32px sans-serif';
        ctx.fillText('Game Over', canvas.width / 2 - 90, canvas.height / 2);

        ctx.fillStyle = 'white';
        ctx.font = '20px sans-serif';
        ctx.fillText(`Final Score: ${score}`, canvas.width / 2 - 60, canvas.height / 2 + 30);

        // Draw styled Restart button with hover effect
        const buttonX = canvas.width / 2 - 70;
        const buttonY = canvas.height / 2 + 50;
        const buttonW = 140;
        const buttonH = 40;
        const radius = 10;

        const fillColor = isHoveringRestart ? '#555' : '#222';
        const strokeColor = 'white';

        roundRect(ctx, buttonX, buttonY, buttonW, buttonH, radius, fillColor, strokeColor);

        ctx.fillStyle = 'white';
        ctx.font = '16px "Press Start 2P", monospace';
        ctx.textBaseline = 'middle';
        ctx.textAlign = 'center';
        ctx.fillText('Restart', buttonX + buttonW / 2, buttonY + buttonH / 2);

      }
    }

    function startGame() {
      goFullscreen(gameContainer);

      gameContainer.style.display = 'block';

      asteroidSpeed = 2;
      asteroidRate = 2000;
      ship.x = canvas.width / 2 - 30;
      score = 0;
      gameOver = false;
      asteroids = [];
      startButton.style.display = 'none';
      asteroidInterval = setInterval(createAsteroid, asteroidRate);
      difficultyTimer = setInterval(increaseDifficulty, 3000);
      loop();
    }

    function tryStartIfImagesReady() {
      if (imagesLoaded === 2) {
        startButton.disabled = false;
      }
    }

    shipImg.onload = () => { imagesLoaded++; tryStartIfImagesReady(); };
    asteroidImg.onload = () => { imagesLoaded++; tryStartIfImagesReady(); };

    shipImg.onerror = () => alert("Failed to load ship image.");
    asteroidImg.onerror = () => alert("Failed to load asteroid image.");

    shipImg.src = '/Images/enterprise.png';
    asteroidImg.src = '/Images/asteroid_cartoon.png';

    window.addEventListener('keydown', (e) => keys[e.key] = true);
    window.addEventListener('keyup', (e) => keys[e.key] = false);
    startButton.addEventListener('click', startGame);

    canvas.addEventListener('click', function (e) {
      if (!gameOver) return;

      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const mouseX = (e.clientX - rect.left) * scaleX;
      const mouseY = (e.clientY - rect.top) * scaleY;

      const buttonX = canvas.width / 2 - 70;
      const buttonY = canvas.height / 2 + 50;
      const buttonW = 140;
      const buttonH = 40;

      if (
        mouseX >= buttonX && mouseX <= buttonX + buttonW &&
        mouseY >= buttonY && mouseY <= buttonY + buttonH
      ) {
        startGame();
      }
    });

    canvas.addEventListener('mousemove', function (e) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      mouseX = (e.clientX - rect.left) * scaleX;
      mouseY = (e.clientY - rect.top) * scaleY;

      const buttonX = canvas.width / 2 - 70;
      const buttonY = canvas.height / 2 + 50;
      const buttonW = 140;
      const buttonH = 40;

      isHoveringRestart =
        mouseX >= buttonX && mouseX <= buttonX + buttonW &&
        mouseY >= buttonY && mouseY <= buttonY + buttonH;

      canvas.style.cursor = isHoveringRestart ? 'pointer' : 'default';
    });
  </script>
</body>
</html>
