<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cole Le Mahieu</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    .site-title {
      background-color: #333;
      color: white;
      text-align: center;
      font-size: 2em;
      padding: 20px 0;
      font-weight: bold;
    }
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      cursor: pointer;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    .content {
      padding: 20px;
      display: none;
    }
    .content.active {
      display: block;
    }
  </style>
</head>
<body>

<nav>
  <a onclick="showSection('home')">Home</a>
  <a onclick="showSection('projects')">Projects</a>
  <a onclick="showSection('cv')">CV</a>
  <a onclick="showSection('contact')">Contact</a>
</nav>

  
<!-- Menu sections to be dynamically loaded -->
<section id="home" class="content active"></section>
<section id="projects" class="content"></section>
<section id="cv" class="content"></section>

<section id="contact" class="content">
  <p>in progress</p>
</section>

  
<!-- Dynamically load projects and CV menu content -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    function showSection(id) {
      const sections = document.querySelectorAll('.content');
      sections.forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    window.showSection = showSection;

    function loadSectionContent(id, path) {
      fetch(path)
        .then(res => res.text())
        .then(data => {
          document.getElementById(id).innerHTML = data;
        })
        .catch(err => console.error(`Failed to load ${id}:`, err));
    }

    loadSectionContent('home', 'menu/home.html');
    loadSectionContent('projects', 'menu/projects.html');
    loadSectionContent('cv', 'menu/cv.html');
  });
</script>

</body>
</html>
