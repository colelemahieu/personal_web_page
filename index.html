<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cole Le Mahieu</title>
  <style>
   
    * {
      box-sizing: border-box;
    }

    /* Reset only body-level margins */
    body, h1, h2, h3, p {
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #D6D6CE;
      color: black;
    }

    .site-title {
      background-color: #33658A;
      color: white;
      text-align: center;
      font-size: 2em;
      padding: 20px 0;
      font-weight: bold;
    }

    .section-content {
      padding: 2em;
      color: black;
      font-size: 1.2em;
    }

    nav {
      background-color: #33658A;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      cursor: pointer;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .content {
      padding: 20px;
      display: none;
    }

    .content.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="site-title">Cole Le Mahieu</div>

  <nav>
    <a onclick="showSection('home')">Home</a>
    <a onclick="showSection('projects')">Projects</a>
    <a onclick="showSection('cv')">CV</a>
    <a onclick="showSection('contact')">Contact</a>
  </nav>

  <!-- Sections -->
  <section id="home" class="content active"></section>
  <section id="projects" class="content"></section>
  <section id="cv" class="content"></section>
  <section id="contact" class="content"></section>

  <script>
    function showSection(id) {
      const sections = document.querySelectorAll('.content');
      sections.forEach(sec => sec.classList.remove('active'));
      const target = document.getElementById(id);
      target.classList.add('active');
      loadSection(id);
    }

    function loadSection(id) {
      const htmlPath = `menu/${id}.html`;
      const jsPath = `menu/${id}.js`;

      fetch(htmlPath)
        .then(res => res.text())
        .then(html => {
          document.getElementById(id).innerHTML = html;
          loadScript(jsPath);
        })
        .catch(err => console.error(`Error loading ${id}:`, err));
    }

    function loadScript(src) {
      const script = document.createElement('script');
      script.src = src;
      script.defer = true;
      document.body.appendChild(script);
    }

    // Initial load
    document.addEventListener('DOMContentLoaded', () => {
      loadSection('home');     // Optional: if you want Home content loaded from file
      loadSection('projects'); // Preload this if you want to test
    });
  </script>

</body>
</html>
