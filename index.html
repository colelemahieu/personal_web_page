<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cole Le Mahieu</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      cursor: pointer;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    .content {
      padding: 20px;
      display: none;
    }
    .content.active {
      display: block;
    }
  </style>
</head>
<body>

<nav>
  <a onclick="showSection('home')">Home</a>
  <a onclick="showSection('projects')">Projects</a>
  <a onclick="showSection('cv')">CV</a>
  <a onclick="showSection('contact')">Contact</a>
</nav>

<section id="home" class="content active">
  <h1>Welcome to my website</h1>
  <p>This is the personal page of Cole Le Mahieu.</p>
</section>

<section id="projects" class="content">
  <!-- Placeholder that gets filled by external file -->
</section>
  
<script>
  function showSection(id) {
    const sections = document.querySelectorAll('.content');
    sections.forEach(sec => sec.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  // Load Projects content dynamically
  fetch('menu/projects.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('projects').innerHTML = data;
    })
    .catch(err => console.error('Failed to load projects:', err));
</script>

</body>
</html>
